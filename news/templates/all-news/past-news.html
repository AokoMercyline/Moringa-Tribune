{%extends 'all-news/base.html'%}

{% block content %}
{{block.super}}
<div class="container-fluid">

    <!-- Looping through news   -->
    {% for news_item in news %}
  
    <div class="row">
        <div class="col-md-2"></div>
      <!-- displaying News articles -->
      <div class="col-md-8">
        <h2 class="text-center"> {{ news_item.title }} </h2>
        <p class="text-center">{{news_item.post}} </p>
        <img src="{{news_item.article_image.url}}" class="img-responsive" alt="Image" width="100%" height="250px">
      <!-- </div> -->
      <div class="col-md-2"></div>
    </div>
  
    {% empty %}
    <div class="row">
      <h2 class="text-center">There No News Items</h2>
    </div>
    {% endfor %}
  
  </div>
  
{% endblock %}
